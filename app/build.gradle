apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 7
        versionName "2.3"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
        abortOnError false
    }

    androidExtensions {
        experimental = true
    }
}

repositories {
    maven { url "https://jitpack.io" }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def support_version = "1.0.0-alpha1"
    implementation "androidx.appcompat:appcompat:$support_version"
    implementation "androidx.fragment:fragment:$support_version"
    implementation "androidx.recyclerview:recyclerview:$support_version"
    implementation "com.google.android.material:material:$support_version"
    def constraint_version = "1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_version"
//    // logger
//    def timer_version = "4.7.0"
//    implementation "com.jakewharton.timber:timber:$timer_version"
//    // fabric crashlytics
//    def crashlytics_version = "2.9.5@aar"
//    implementation("com.crashlytics.sdk.android:crashlytics:$crashlytics_version") {
//        transitive = true
//    }
//    // custom fonts for app
//    def custom_font_version = "2.3.0"
//    implementation "uk.co.chrisjenx:calligraphy:$custom_font_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
