apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.gms.google-services'

android {

    def globalConfiguration = rootProject.extensions.getByName("ext")
    compileSdkVersion globalConfiguration["build_version"]

    defaultConfig {
        minSdkVersion globalConfiguration["min_version"]
        targetSdkVersion globalConfiguration["compile_version"]
        versionCode globalConfiguration["version_code"]
        versionName globalConfiguration["version_name"]
        applicationId globalConfiguration["application_id"]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            buildConfigField("String", "VERSION_NAME", "\"${globalConfiguration["version_name"]}\"")
        }
        release {
            buildConfigField("String", "VERSION_NAME", "\"${globalConfiguration["version_name"]}\"")

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    testImplementation "androidx.test.ext:junit:$junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test:rules:$rules_version"
    androidTestImplementation "androidx.test:runner:$rules_version"
    androidTestImplementation "androidx.test.ext:junit:$junit_version"

    implementation "androidx.multidex:multidex:$multidex_version"

    implementation "ru.terrakok.cicerone:cicerone:$navigation_version"
    implementation "io.insert-koin:koin-android:$koin_version"

    implementation "androidx.constraintlayout:constraintlayout:$constraint_version"
    implementation "com.ashokvarma.android:bottom-navigation-bar:$bottom_bar_version"
    implementation "androidx.recyclerview:recyclerview:$recycler_view"
    implementation "org.jetbrains.anko:anko:$anko_version"

    implementation "com.google.android.material:material:$material"
    implementation "androidx.preference:preference-ktx:$preference_version"
    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.google.firebase:firebase-crashlytics:$crashlytics"
    implementation "com.google.firebase:firebase-analytics:$firebase_analytic"
}