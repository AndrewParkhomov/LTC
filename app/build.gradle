apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {

    def globalConfiguration = rootProject.extensions.getByName("ext")
    compileSdkVersion globalConfiguration["build_version"]

    defaultConfig {
        minSdkVersion globalConfiguration["min_version"]
        targetSdkVersion globalConfiguration["compile_version"]
        versionCode globalConfiguration["version_code"]
        versionName globalConfiguration["version_name"]
        applicationId globalConfiguration["application_id"]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"

        }
    }
    lintOptions {
        abortOnError false
    }
    androidExtensions {
        experimental = true
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation "androidx.test.ext:junit:$junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test:rules:$rules_version"
    androidTestImplementation "androidx.test:runner:$rules_version"
    androidTestImplementation "androidx.test.ext:junit:$junit_version"

    implementation "com.google.android.material:material:$material"
    implementation "org.koin:koin-android:$koin_version"
    implementation "androidx.multidex:multidex:$multidex_version"
    implementation "ru.terrakok.cicerone:cicerone:$navigation_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_version"
    implementation "org.koin:koin-androidx-viewmodel:$view_model_version"
    implementation "com.ashokvarma.android:bottom-navigation-bar:$bottom_bar_version"
    implementation "com.google.firebase:firebase-analytics:$firebase_analytic"
    implementation "com.crashlytics.sdk.android:crashlytics:$fabric_version"
    implementation "androidx.preference:preference:$preference_version"

    implementation project(':activity')
    implementation project(':base')
    implementation project(':language')
    implementation project(':result')
    implementation project(':glossary')
    implementation project(':diameter')
    implementation project(':transposition')
    implementation project(':thickness')
    implementation project(':comparelist')
}