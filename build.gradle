buildscript {
    ext.junit_version = '1.1.1'
    ext.espresso_version = '3.2.0'
    ext.rules_version = '1.1.0'
    // App dependencies
    ext.kotlin_version = '1.5.21'
    ext.constraint_version = '2.0.4'
    ext.support_version = '1.0.0'
    ext.material = '1.4.0'
    ext.multidex_version = '2.0.1'
    ext.recycler_view = '1.2.1'
    ext.gson_version = '2.8.5'
    ext.koin_version = '3.1.2'
    ext.timber_version = '4.7.1'
    ext.navigation_version = '5.0.0'
    ext.view_model_version = '2.0.1'
    ext.bottom_bar_version = '2.1.0'
    ext.preference_version = '1.1.1'
    ext.firebase_analytic = '19.0.0'
    ext.crashlytics = '18.2.0'
    ext.anko_version = '0.10.8'

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
    }
}

ext {
    major_version = "3"
    minor_version = "1"
    patch_version = "0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com/' }
        maven { url "https://jitpack.io" }
    }
    ext {
        application_id = 'parkhomov.andrew.lensthicknesscalculator'
        build_version = 30
        version_code = 13
        version_name = "${major_version}.${minor_version}.${patch_version}"
        compile_version = 30
        min_version = 17
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
