buildscript {
    // App dependencies
    ext.kotlin_version = '1.3.61'
    ext.anko_version = '0.10.8'
    ext.annotation_version = '1'
    ext.constraint_version = '1.1.3'
    ext.support_version = '1.0.0'
    ext.material = '1.0.0'
    ext.recycler_view = '1.1.0'
    ext.gson_version = '2.8.5'
    ext.koin_version = '2.0.1'
    ext.timber_version = '4.7.1'
    ext.fabric_version = '2.10.1'
    ext.coroutines_version = '1.3.2'
    ext.navigation_version = '5.0.0'
    ext.view_model_version = '2.0.1'
    ext.bottom_bar_version = '2.1.0'
    ext.preference_version = '1.1.0'
    ext.recycler_view = '1.1.0'
    ext.coroutines_version = '1.3.2'
    ext.annotation_version = '1'
    ext.firebase_analytic = '17.2.1'
    ext.transition_version = '2.0.0'
    ext.anko_version = '0.10.8'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.29.0'
    }
}

ext {
    major_version = "3"
    minor_version = "0"
    patch_version = "4"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.google.com/' }
        maven { url "https://jitpack.io" }
    }
    ext {
        applicationId = 'parkhomov.andrew.lensthicknesscalculator'
        build_version = 29
        version_code = 10
        version_name = "${major_version}.${minor_version}.${patch_version}"
        compile_version = 29
        min_version = 17
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
