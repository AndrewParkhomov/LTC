// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.20'
    ext.junit_version = "4.12"
    ext.cicerone_version = "5.0.0"
    ext.annotaion_version = "1"
    ext.constraint_version = "2.0.0-alpha3"
    ext.appcompat_version = "1.0.2"
    ext.support_version = "1.0.0"
    ext.koin_version = "1.0.2"
    ext.bottom_bar = "2.1.0"
    ext.fabric_version = "2.9.8"
    ext.coroutines_version = "1.0.1"
    ext.expandable_view = "1.0.3"
    ext.gson_version = "2.8.5"

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.27.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    major_version = "3"
    minor_version = "1"
    patch_version = "0"
}

allprojects {
    repositories {
        jcenter()
        google()
    }
    ext {
        applicationId = 'parkhomov.andrew.lensthicknesscalculator'
        version_code = 10
        version_name = "${major_version}.${minor_version}.${patch_version}"
        compile_version = 28
        min_version = 17
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
